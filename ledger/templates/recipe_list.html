<!DOCTYPE html>
<html>
    <head>
        <title> Recipe List</title>
    </head>
    <body>
        <h1> Recipe Book </h1>
       <ul>
            {% for recipe in object_list %}

            {% endfor %}
       </ul>
    </body>
</html>
